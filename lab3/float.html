<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
</head>
<style>
    :root {
        --green: #a8f3c0;
        --blue: #7ee6ff;
        --yellow: #f7f595;
        --orange: #ffe0b2;
        --pink: #f5a4f7;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        font-weight: 700;
    }

    .layout {
        width: 100%;
        height: 300px;
        text-align: center;
    }

    .left {
        width: 30%;
        float: left;
    }

    .left .img {
        height: 230px;
        line-height: 230px;
        background-color: var(--green);
    }

    .left .cap {
        height: 70px;
        line-height: 70px;
        background-color: var(--orange);
    }

    .middle {
        width: 40%;
        float: left;
    }

    .middle .top-text {
        background-color: var(--blue);
        height: 70px;
        line-height: 70px;
    }

    .middle .img {
        background-color: var(--yellow);
        height: 160px;
        line-height: 160px;
    }

    .middle .bot-text {
        background-color: var(--orange);
        height: 70px;
        line-height: 70px;
    }

    .right {
        width: 30%;
        float: right;
    }

    .right .cap {
        height: 70px;
        background-color: var(--blue);
    }

    .right .text {
        height: 230px;
        line-height: 230px;
        background-color: var(--pink);
    }
</style>
<body>
    <div class="layout">
        <div class="left">
            <div class="img">IMG</div>
            <div class="cap"></div>
        </div>
        <div class="middle">
            <div class="top-text">TEXT</div>
            <div class="img">IMG</div>
            <div class="bot-text">TEXT</div>
        </div>
        <div class="right">
            <div class="cap"></div>
            <div class="text">TEXT</div>
        </div>
    </div>
</body>
</html>
